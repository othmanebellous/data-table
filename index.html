<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d24203c984.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Customers Data Table</title>
</head>
<body>
    <main>
        <div class="header">
            <div class="search_wrapper">
                <input class="search_input" type="search" name="" id="" placeholder="Search">
            </div>
            <button class="add_customer_btn">Add Customer</button>
        </div>
        <table class="data_table">
            <thead>
                <tr>
                    <th class="select_all checkbox"><button class="select_all_customers"></button></th>
                    <th class="name_heading">
                        name 
                        <div class="sort_holder">
                            <button class="sort_by sort_asc sort_by_name"></button>
                            <button class="sort_by sort_desc sort_by_name"></button>
                        </div>
                    </th>
                    <th class="description">description</th>
                    <th class="rate_heading">rate <div class="sort_holder"><button class="sort_by sort_asc sort_by_rate"></button><button class="sort_by sort_desc sort_by_rate"></button></div></th>
                    <th class="balance_heading">balance <div class="sort_holder"><button class="sort_by sort_asc sort_by_balance"></button><button class="sort_by sort_desc sort_by_balance"></button></div></th>
                    <th class="deposit_heading">deposit <div class="sort_holder"><button class="sort_by sort_asc sort_by_deposit"></button><button class="sort_by sort_desc sort_by_deposit"></button></div></th>
                    <th class="status_heading">status <div class="sort_holder"><button class="sort_by sort_asc sort_by_status"></button><button class="sort_by sort_desc sort_by_status"></button></div></th>
                    <th class="actions_heading">actions</th>
                </tr>
            </thead>
            <tbody class="customers_wrapper">
            </tbody>
        </table>
        <div class="footer">
            <div class="active_customers">
                active customers: 
                <span class="active_customers_number"></span>/
                <span class="all_customers_number"></span>
            </div>
            <nav class="pagination">
            </nav>
            <div class="rows_per_page">
                Rows Per Page:
                <select name="" class="rows_per_page_list">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
