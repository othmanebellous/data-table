<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d24203c984.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Customers Data Table</title>
</head>
<body>
    <main>
        <div class="header">
            <div class="search_wrapper">
                <input class="search_input" type="text" name="" id="" placeholder="Search">
            </div>
            <button class="add_customer_btn">Add Customer</button>
        </div>
        <table class="data_table">
            <thead>
                <tr>
                    <th class="select_all checkbox"><input type="checkbox" name="" id="" class="select_all_customers"></th>
                    <th class="name_heading">name <button class="sort_by sort_by_name"><i class="fa-solid fa-sort"></i></button></th>
                    <th class="description">description</th>
                    <th class="rate_heading">rate <button class="sort_by sort_by_rate"><i class="fa-solid fa-sort"></i></button></th>
                    <th class="balance_heading">balance <button class="sort_by sort_by_balance"><i class="fa-solid fa-sort"></i></button></th>
                    <th class="deposit_heading">deposit <button class="sort_by sort_by_deposit"><i class="fa-solid fa-sort"></i></button></th>
                    <th class="status_heading">status <button class="sort_by sort_by_status"><i class="fa-solid fa-sort"></i></button></th>
                    <th class="actions_heading">actions</th>
                </tr>
            </thead>
            <tbody class="customers_wrapper">
                    <td class="checkbox">
                        <input type="checkbox" name="" id="" class="checkbox_input">
                    </td>
                    <td class="customer_name">
                        Kadin Herwitz
                        <span class="serial_number">5684236583</span>
                    </td>
                    <td >
                        <p class="customer_description">Lorem, ipsum dolor sit amet consectetur...</p>
                    </td>
                    <td>
                        <span class="rate">
                            70.00
                            <span class="currency">inr</span>
                        </span>
                    </td>
                    <td class="customer_balance">
                        <span class="balance positive">
                            -270.00
                            <span class="currency">inr</span>
                        </span>
                    </td>
                    <td>
                        <span class="diposit">
                            500.00
                            <span class="currency">inr</span>
                        </span>
                    </td>
                    <td>
                        <span class="status active"></span>
                    </td>
                    <td class="customer_actions">
                        <button class="edit_btn"><i class="fa-solid fa-pen"></i></button>
                        <button class="delete_btn"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="footer">
            <div class="active_customers">
                active customers: 
                <span class="active_customers_number">479</span>/
                <span class="all_customers_number">706</span>
            </div>
            <nav class="pagination">
                <ul class="pagination_list">
                    <li class="pagination_item"><a href="#" class="pagination_link_prev disabled">&lt;Prev</a></li>
                <li class="pagination_item"><a href="#" class="pagination_link">1</a></li>
                <li class="pagination_item"><a href="#" class="pagination_link">2</a></li>
                <li class="pagination_item"><a href="#" class="pagination_link">3</a></li>
                <li class="pagination_item">...</li>
                <li class="pagination_item"><a href="#" class="pagination_link">20</a></li>
                <li class="pagination_item"><a href="#" class="pagination_link_next">Next&gt;</a></li>
            </ul>
            </nav>
            <div class="rows_per_page">
                Rows Per Page:
                <select name="" class="rows_per_page_list">
                    <option value="all">All</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
